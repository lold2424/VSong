name: VSong Deploy to OCI

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Create .env file for Frontend
        run: |
          echo "REACT_APP_API_URL=168.107.5.12" > ./src/front/.env

      - name: Build Frontend
        working-directory: ./src/front
        run: |
          npm install
          npm run build

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build Backend with Gradle
        run: ./gradlew build

      - name: Deploy Application
        run: |
          echo "Starting deployment..."
          pkill -f 'VSong' || true
          sleep 5
          sudo rm -rf /var/www/v-song/*
          sudo cp -R ./src/front/build/* /var/www/v-song/
          cp ./build/libs/*.jar /home/ubuntu/app/app.jar
          cd /home/ubuntu/app
          nohup java -jar app.jar > app.log 2>&1 &
          echo "Deployment finished."

